<html>
<head>
<title> Contact us </title>
</head>
<body>
<Table cellpadding=5 align=center>
<form>
<tr>
	<th colspan=3 align=center bgcolor=lightblue> <b>Contact Us</b> </th>
</tr>
<tr>
	<td> Name*: </td> <td> <input type=text> </td>
</tr>
<tr>
	<td> Phone No: </td> <td> <input type=number> </td>
</tr>
<tr>
	<td> Email Address*: </td> <td> <input type=text> </td>
</tr>
<tr>
	<td> Subject*: </td> <td> <input type=text> </td>
</tr>
<tr>
	<td> Comment and Question*: </td> <td> <textarea rows=5 cols=22> </textarea></td>
</tr>
<tr>
	<td> *-required field: </td> <td align=center> <input type=button value=Submit> </td>
</tr>
</form>
</table>
</body>
</html>
